<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <title>Become a Volunteer</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top border-bottom" id="nav_bar">
        <div class="container-fluid px-md-5">
            <a class="navbar-brand" href="index.html">
                <h6>AHLULKHEIR LOGO</h6>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end text-center pe-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="volunteer.html">Volunteer</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Volunteer Sign-up Form -->
    <div class="container mt-5">
        <h2 class="text-center">Sign Up to Become a Volunteer</h2>
        <form id="volunteerForm" class="w-75 mx-auto mt-4" style="max-width: 400px;">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-2">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
            <p id="successMessage" class="mt-2 text-success text-center" style="display: none;">Form submitted successfully</p>
        </form>
    </div>

    <!-- Footer -->
    <section class="container-fluid text-center text-md-start py-3" id="footer">
        <div class="row">
            <div class="col-md-4">
                <h6 style="color: GREEN;">AHLULKHEIR LOGO</h6>
                <p class="pt-2 text-white" style="font-size: 14px;">FILL SOME CONTENT HERE</p>
            </div>
            <div class="col-md-4 f_contact">
                <h6>Contact</h6>
                <a href="#" style="font-size: 14px;"><i class="fa-solid fa-paper-plane"></i> info@ahlulkheirfoundation.org</a><br>
                <a href="#" style="font-size: 14px;"><i class="fa-solid fa-phone"></i> +254 707 003 666</a><br>
                <a href="#" style="font-size: 14px;">ABC building, Dadaab, Nairobi, Kenya</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- EmailJS Script -->
    <script>
        (function() {
            emailjs.init("your_user_id"); // Replace with your actual EmailJS User ID
        })();
    
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Collect form values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
    
            // Template parameters
            const templateParams = {
                name: name,
                phone: phone,
                email: email,
                to_email: "ahlulkheir1@gmail.com",
                message: `Hello, you got a new volunteer!\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`
            };
    
            // Send email using EmailJS
            emailjs.send("service_3kb43gv", "template_ec4mrqv", templateParams)
                .then(function(response) {
                    console.log("SUCCESS!", response.status, response.text);
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('volunteerForm').reset();
                })
                .catch(function(error) {
                    console.error("FAILED...", error);
                    alert("Error: " + JSON.stringify(error)); // Show detailed error message
                });
        });
    </script>
    

</body>
</html>
