<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome cdn -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Bootstrap cdn -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />

    <!-- aos cdn -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- link css, media and favicon -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

    <title>Donate - AhlulKheir Foundation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .donation-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 20px;
        }
        .submit-btn {
            background: #00563B;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background: #003d2a;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top border-bottom" id="nav_bar">
        <div class="container-fluid px-md-5">
          <a class="navbar-brand" href="index.html">
            <img src="ahlulkheir.jpg" alt="AhlulKheir Foundation" class="nav-logo">
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler"><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end text-center pe-3" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="volunteer.html">Volunteer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#aboutt">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#contactt">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="project.html">Project Gallery</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Donation Form -->
    <div class="donation-form">
        <h2 class="donation-title">Support Our Cause</h2>
        <p>Select a category and proceed to donate via PayPal.</p>

        <!-- Donation Category -->
        <label for="donation-category" class="form-label">Choose a Donation Category</label>
        <select id="donation-category" class="form-control">
            <option value="Sadaqah">Sadaqah</option>
            <option value="Zakat">Zakat</option>
            <option value="Islamic Tuition">Islamic Tuition</option>
            <option value="Eid">Eid</option>
            <option value="Water Relief">Water Relief</option>
        </select>

        <!-- Donation Amount -->
        <label for="donation-amount" class="form-label mt-3">Enter Donation Amount (USD)</label>
        <input type="number" id="donation-amount" class="form-control" placeholder="Enter amount" required>

        <!-- PayPal Donation Option -->
        <h3 class="mt-4">Donate via PayPal</h3>
        <form action="https://www.paypal.com/donate" method="post" target="_blank">
            <input type="hidden" name="business" value="ahlulkheir1@gmail.com">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" id="item-name" name="item_name" value="Sadaqah">
            <input type="hidden" id="item-amount" name="amount" value="">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="Donate with PayPal">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>

    <script>
        document.getElementById('donation-category').addEventListener('change', function() {
            const selectedCategory = this.value;
            document.getElementById('item-name').value = selectedCategory;
        });

        document.getElementById('donation-amount').addEventListener('input', function() {
            const amount = this.value;
            document.getElementById('item-amount').value = amount;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
